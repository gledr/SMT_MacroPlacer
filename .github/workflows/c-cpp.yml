name: C/C++ CI

on: [push]

env: 
  CIBW_BEFORE_BUILD: "apt install libboost-all-dev"

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
